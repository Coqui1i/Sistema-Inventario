<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Inventario</title>

    <!-- BOOTSTRAP CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root {
            --primary-color: #9e66b1;
            --secondary-color: #653f70;
            --active-color: #4a2b52;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            max-width: 400px;
            width: 100%;
        }

        .card-header {
            background: transparent;
            border-bottom: none;
            padding: 2rem 1.5rem 0.5rem;
        }

        .login-title {
            font-size: 2rem;
            color: var(--primary-color);
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-subtitle {
            font-size: 1rem;
            color: #666;
            text-align: center;
            margin-bottom: 1rem;
        }

        .card-body {
            padding: 2rem;
        }

        .form-floating {
            margin-bottom: 1.5rem;
        }

        .form-floating input {
            border-radius: 10px;
            border: 1px solid #ced4da;
            padding: 1rem 0.75rem;
        }

        .form-floating input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(130, 115, 223, 0.25);
        }

        .form-floating label {
            padding: 1rem 0.75rem;
        }

        .btn-login {
            background: var(--primary-color);
            border: none;
            border-radius: 10px;
            padding: 1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-login:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-login:active {
            background: var(--active-color) !important;
            transform: translateY(0);
        }

        .alert {
            border-radius: 10px;
            margin-bottom: 1.5rem;
            padding: 1rem;
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .animate-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .password-toggle {
            color: #666;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .form-check-label {
            color: #666;
        }
    </style>

</head>

<body>
    <div th:replace="~{layouts/language-selector :: lang-selector}"></div>
    <div class="login-container">
        <div class="card animate-in">
            <div class="card-header">
                <h1 class="login-title" th:text="#{login.title}">Bienvenido</h1>
                <p class="login-subtitle" th:text="#{login.subtitle}">Ingresa tus credenciales para continuar</p>
            </div>
            <div class="card-body">

                <!-- Mensajes de alerta -->
                <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center" role="alert">
                    <i class="bi bi-exclamation-circle me-2"></i>
                    <div th:text="#{login.error}">Usuario o contraseña incorrectos</div>
                </div>
                <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center" role="alert">
                    <i class="bi bi-check-circle me-2"></i>
                    <div th:text="#{login.logout}">Has cerrado sesión exitosamente</div>
                </div>

                <form th:action="@{/login}" method="post">

                    <!-- Usuario -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" 
                               th:placeholder="#{login.username.placeholder}" required autofocus>
                        <label for="username">
                            <i class="bi bi-person me-2"></i><span th:text="#{login.username}">Usuario</span>
                        </label>
                    </div>

                    <!-- Contraseña -->
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password" name="password" 
                               th:placeholder="#{login.password.placeholder}" required>
                        <label for="password">
                            <i class="bi bi-lock me-2"></i><span th:text="#{login.password}">Contraseña</span>
                        </label>
                    </div>

                    <!-- Botón de login -->
                    <button type="submit" class="btn btn-login w-100" th:text="#{login.submit}">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
                    </button>

                    <!-- Botón de registro -->
                    <button type="button" class="btn btn-secondary btn-login w-100" onclick="window.location.href='/auth/register';" th:text="#{login.register}">
                        <i class="bi bi-person-plus me-2"></i>Registrarse
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
