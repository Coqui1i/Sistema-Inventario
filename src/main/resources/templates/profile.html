<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{profile.title}">Perfil de Usuario</title>

    <!-- BOOTSTRAP CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" th:href="@{/bootstrap/custom.css}">

    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        .profile-card {
            transition: all 0.3s ease;
            border: none;
            border-radius: 15px;
            overflow: hidden;
        }
        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important;
        }
        .avatar-container {
            position: relative;
        }
        .avatar-edit {
            position: absolute;
            bottom: 10px;
            right: 25%;
            background: rgba(255,255,255,0.8);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .avatar-edit:hover {
            background: white;
            transform: scale(1.1);
        }
        .info-item {
            padding: 15px 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            transition: all 0.3s;
        }
        .info-item:hover {
            background: rgba(106, 27, 154, 0.03);
            padding-left: 10px;
        }
        .card-header {
            background-color: #6a1b9a !important;
        }
        .text-primary, .info-item h4 {
            color: #6a1b9a !important;
        }
    </style>


</head>
<body class="bg-light">

<!-- NAVBAR -->
<div th:replace="~{layouts/navbar :: content}"></div>

<div class="container py-5">
    <div class="card profile-card shadow-lg">
        <div class="card-header bg-primary text-white position-relative">
            <h3 class="my-2"><i class="bi bi-person-circle me-2"></i><span th:text="#{profile.header}">Perfil de Usuario</span></h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4 text-center">
                    <div class="mb-4">
                        <i class="bi bi-person-fill" style="font-size: 6rem; color: #6a1b9a;"></i>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="info-item">
                        <h4 class="mb-3 text-primary" th:text="#{profile.user_info}">Informaci贸n del Usuario</h4>
                        <div class="d-flex align-items-center mb-3">
                            <i class="bi bi-person-fill me-3 text-primary fs-4"></i>
                            <div>
                                <p class="mb-0 fw-bold" th:text="#{profile.username}">Usuario:</p>
                                <p class="mb-0" th:text="${username}"></p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="info-item">
                        <div class="d-flex align-items-start">
                            <i class="bi bi-shield-lock me-3 text-primary fs-4 mt-1"></i>
                            <div>
                                <p class="mb-2 fw-bold" th:text="#{profile.roles}">Roles:</p>
                                <div class="d-flex flex-wrap gap-2">
                                    <span th:each="role : ${roles}" class="badge bg-success rounded-pill">
                                        <i class="bi bi-check-circle me-1"></i>
                                        <span th:text="${role}"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="info-item">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-outline-secondary" th:text="#{profile.logout}">
                                <i class="bi bi-box-arrow-right me-1"></i> Cerrar sesi贸n
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Actividad -->
<div class="modal fade" id="activityModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Actividad Reciente</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Inicio de sesi贸n</span>
                        <span class="badge bg-primary rounded-pill">Hoy</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Actualizaci贸n de perfil</span>
                        <span class="badge bg-secondary rounded-pill">Ayer</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- Modal Editar Perfil -->
<div class="modal fade" id="editProfileModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Editar Perfil</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/profile/update}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="username" name="username" th:value="${username}">
                    </div>
                    <div class="mb-3">
                        <label for="firstName" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" th:value="${firstName}">
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" th:value="${lastName}">
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- BOOTSTRAP JS -->
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>

<script>
    // Activar tooltips
    document.addEventListener('DOMContentLoaded', function() {
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    });
</script>

</body>
</html>
