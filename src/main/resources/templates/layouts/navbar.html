<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Título</title>

  <!-- BOOTSTRAP CSS -->
  <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">

  <!-- CUSTOM BUTTONS CSS -->
  <link rel="stylesheet" th:href="@{/bootstrap/custom.css}">

</head>
<body>

<nav th:fragment="content" class="navbar navbar-expand-lg navbar-dark" style="background-color: #9e66b1; box-shadow: 0 2px 10px rgba(158, 102, 177, 0.3);">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/home}" th:text="#{home.title}">Sistema de Inventario</a>
    <div class="d-flex align-items-center">
      <div th:replace="~{layouts/language-selector :: lang-selector}"></div>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/products}" th:text="#{home.products}">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/categories}" th:text="#{home.categories}">Categorías</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/suppliers}" th:text="#{home.suppliers}">Proveedores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/users}" th:text="#{home.users}">Usuarios</a>
        </li>
      </ul>
      <div class="dropdown ms-2">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <span th:text="${#authentication.principal.username}"></span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
          <li><a class="dropdown-item" th:href="@{/profile}" th:text="#{home.profile}">Perfil</a></li>
          <li><a class="dropdown-item" th:href="@{/logout}" th:text="#{home.logout}">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<!-- BOOTSTRAP JS -->
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
