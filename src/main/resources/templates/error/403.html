<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{error.accessDenied.title}">Acceso Denegado</title>

    <!-- BOOTSTRAP CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        :root {
            --purple-primary: #9e66b1;
            --purple-light: #f5f0ff;
            --purple-shadow: rgba(158, 102, 177, 0.3);
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #f9f3ff 0%, #e6d4f5 100%);
        }

        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px var(--purple-shadow);
            max-width: 600px;
            width: 100%;
            margin: 2rem auto;
            padding: 3rem;
        }

        .error-code {
            font-size: 8rem;
            color: var(--purple-primary);
            line-height: 1;
            margin-bottom: 2rem;
        }

        .error-message {
            font-size: 1.5rem;
            color: #444;
            margin-bottom: 1.5rem;
        }

        .error-description {
            color: #666;
            margin-bottom: 2rem;
            max-width: 500px;
            text-align: center;
        }

        .btn-purple {
            background-color: var(--purple-primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-purple:hover {
            background-color: #8a5a9d;
            transform: translateY(-3px);
            box-shadow: 0 7px 20px var(--purple-shadow);
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <div th:replace="~{layouts/navbar :: content}"></div>

    <div class="container">
        <div class="error-container">
            <div class="error-code">403</div>
            <div class="error-message" th:text="${mensaje}">Acceso Denegado</div>
            <p class="error-description" th:text="#{error.accessDenied.description}">
                No tienes los permisos necesarios para acceder a esta p√°gina. 
                Por favor, ponte en contacto con el administrador del sistema.
            </p>
            <a href="/home" class="btn btn-purple">
                <i class="bi bi-house-door me-2"></i>
                <span th:text="#{error.accessDenied.back_home}">Volver al Inicio</span>
            </a>
        </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
