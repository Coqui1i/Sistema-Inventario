<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:lang="http://www.w3.org/1999/xhtml" th:with="currentLang=${#locale.language}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{register.title}">Registro de Usuario</title>

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">

    <!-- CUSTOM BUTTONS CSS -->
    <link rel="stylesheet" th:href="@{/bootstrap/custom.css}">

</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-purple-header">
            <div class="d-flex justify-content-between align-items-center">
                <h3 th:text="#{register.header}">Registro de Usuario</h3>
                <div class="btn-group">
                    <a th:href="@{/auth/register(lang='es')}" class="btn btn-sm btn-outline-light" th:classappend="${#locale.language == 'es'} ? 'active'">ES</a>
                    <a th:href="@{/auth/register(lang='en')}" class="btn btn-sm btn-outline-light" th:classappend="${#locale.language == 'en'} ? 'active'">EN</a>
                    <a th:href="@{/auth/register(lang='fr')}" class="btn btn-sm btn-outline-light" th:classappend="${#locale.language == 'fr'} ? 'active'">FR</a>
                </div>
            </div>
        </div>
        <div class="card-body">
            <form th:action="@{/auth/register}" method="post">

                <!-- CSRF Token -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                
                <!-- Campos del formulario -->
                <div class="mb-3">
                    <label for="firstname" class="form-label" th:text="#{register.firstname}">Nombres:</label>
                    <input type="text" class="form-control" id="firstname" name="firstName" required 
                           minlength="2" maxlength="50" th:placeholder="#{register.firstname.placeholder}">
                </div>
                
                <div class="mb-3">
                    <label for="lastname" class="form-label" th:text="#{register.lastname}">Apellidos:</label>
                    <input type="text" class="form-control" id="lastname" name="lastName" required
                           minlength="2" maxlength="50" th:placeholder="#{register.lastname.placeholder}">
                </div>
                
                <div class="mb-3">
                    <label for="username" class="form-label" th:text="#{register.username}">Nombre de Usuario:</label>
                    <input type="text" class="form-control" id="username" name="username" required
                           minlength="4" maxlength="20" th:placeholder="#{register.username.placeholder}">
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label" th:text="#{register.password}">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" required
                           minlength="6" th:placeholder="#{register.password.placeholder}">
                </div>
                
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label" th:text="#{register.confirmPassword}">Confirmar Contraseña:</label>
                    <input type="password" class="form-control" id="confirmPassword" required
                           th:placeholder="#{register.confirmPassword.placeholder}">
                </div>
                
                <button type="submit" class="btn btn-purple me-2" th:text="#{register.submit}">Registrar</button>
                <a th:href="@{/login}" class="btn btn-secondary" th:text="#{register.cancel}">Cancelar</a>
                
                <!-- Mensajes de error -->
                <div th:if="${param.error}" class="alert alert-danger mt-3" th:text="#{register.error}">Error en el registro. Verifica tus datos.</div>
            </form>
        </div>
    </div>
</div>

<!-- BOOTSTRAP JS -->
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>

<script>

    // Validación de confirmación de contraseña
    document.querySelector('form').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        if (password !== confirmPassword) {
            e.preventDefault();
            alert('Las contraseñas no coinciden');
        }
    });
</script>
</body>
</html>
