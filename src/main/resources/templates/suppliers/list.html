<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{supplier.list.title}">Gestión de Proveedores</title>

    <!-- BOOTSTRAP CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" th:href="@{/bootstrap/custom.css}">

    <style>
        .supplier-card {
            transition: all 0.3s ease;
        }
        .contact-info {
            background-color: rgba(158, 102, 177, 0.1);
            border-radius: 8px;
            padding: 10px;
        }
    </style>
</head>
<body class="bg-light">

<!-- NAVBAR -->
<div th:replace="~{layouts/navbar :: content}"></div>

<div class="container py-4">
    <div class="hover-card card shadow-sm mb-4">
        <div class="card-header text-white">
            <div class="d-flex justify-content-between align-items-center">
                <h3 class="mb-0"><i class="bi bi-truck me-2"></i><span th:text="#{supplier.list.header}">Proveedores</span></h3>

                <div class="d-flex">
                    <div class="input-group me-3" style="width: 250px;">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control" th:placeholder="#{search.placeholder}" 
                               th:id="searchInput" th:onkeyup="filterTable()">
                    </div>
                    <a th:href="@{/suppliers/new}" class="btn btn-purple me-2">
                        <i class="bi bi-plus-lg me-1"></i><span th:text="#{button.new.supplier}">Nuevo Proveedor</span>
                    </a>
                    <a th:href="@{/suppliers/report}" class="btn btn-purple">
                        <i class="bi bi-file-earmark-pdf me-1"></i><span th:text="#{button.report}">Reporte</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th th:text="#{supplier.list.id}">ID</th>
                        <th th:text="#{supplier.list.name}">Proveedor</th>
                        <th th:text="#{supplier.list.contact}">Contacto</th>
                        <th th:text="#{supplier.list.status}">Estado</th>
                        <th class="text-end" th:text="#{actions}">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="supplier : ${suppliers}" class="supplier-card">
                        <td th:text="${supplier.id}" class="fw-bold"></td>
                        <td>
                            <div class="fw-bold" th:text="${supplier.supplierName}"></div>
                        </td>
                        <td>
                            <div class="contact-info">
                                <div><i class="bi bi-envelope me-2"></i> <span th:text="${supplier.supplierEmail}"></span></div>
                                <div><i class="bi bi-telephone me-2"></i> <span th:text="${supplier.supplierPhone}"></span></div>
                            </div>
                        </td>
                        <td>
                                <span class="badge bg-success">
                                    <i class="bi bi-check-circle"></i> <span th:text="#{status.active}">Activo</span>
                                </span>
                        </td>
                        <td class="text-end">
                            <a th:href="@{/suppliers/edit/{id}(id=${supplier.id})}"
                               class="btn btn-sm btn-outline-primary me-1"
                               data-bs-toggle="tooltip" th:attr="data-bs-original-title=#{button.edit.supplier}">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a th:href="@{/suppliers/delete/{id}(id=${supplier.id})}"
                               class="btn btn-sm btn-outline-danger"
                               th:onclick="'return confirm(' + #{confirm.delete.supplier} + ');'"
                               data-bs-toggle="tooltip" th:attr="data-bs-original-title=#{button.delete.supplier}">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card-footer bg-light">
            <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">
                    <span th:text="#{showing.items}">Mostrando</span>
                    <span th:text="${suppliers.size()}"></span>
                    <span th:text="#{supplier.plural}">proveedores</span>
                </small>
            </div>
        </div>
    </div>
</div>

<!-- BOOTSTRAP JS -->
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>

<script>
    // Activar tooltips
    document.addEventListener('DOMContentLoaded', function() {
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    });

    // Función de búsqueda
    function filterTable() {
        const input = document.getElementById('searchInput');
        const filter = input.value.toUpperCase();
        const table = document.querySelector('table');
        const rows = table.getElementsByTagName('tr');

        for (let i = 1; i < rows.length; i++) {
            const cells = rows[i].getElementsByTagName('td');
            let match = false;

            for (let j = 0; j < cells.length - 1; j++) {
                if (cells[j]) {
                    const text = cells[j].textContent || cells[j].innerText;
                    if (text.toUpperCase().indexOf(filter) > -1) {
                        match = true;
                        break;
                    }
                }
            }

            rows[i].style.display = match ? '' : 'none';
        }
    }
</script>

</body>
</html>
